<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    <input type="checkbox" name="" id=""> Sepakbola
                    <input type="checkbox" name="" id=""> Renang
                    <input type="checkbox" name="" id=""> Voli
                    <input type="checkbox" name="" id=""> Futsal
                </td>
            </tr>
            <tr>
                <td>No Hp</td>
                <td>
                    <input type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk" id="">Laki-Laki
                    <input type="radio" name="jk" id="">Perempuan
                </td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>
                    <select name="" id="">
                        <option value="">RPL</option>
                        <option value="">TKJ</option>
                        <option value="">DPIB</option>
                        <option value="">TSM</option>
                        <option value="">TEKLIN</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>
                    <textarea name="" id="" cols="100" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>Tanggal</td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Warna</td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Upload File</td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
